{% load static %}
<!DOCTYPE html>
    <head>
        <title>Login</title>
        <link rel="stylesheet"  href="{% static 'css/register.css' %}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
 
    <br><br><br><br>
    <center>
    <form method="post">
        {% csrf_token %}
        <table class="table table-striped table-bordered table-hover" style="width:fit-content;">
        {{form.as_table}}
        <tr><td colspan="2"  style="text-align: center;"><input type="submit" value="LogIn" class="btn btn-outline-info"></td></tr>
        </table>
        
        <div class="alert" style="display:{{status}}">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            Invalid Password
        </div>
        <div class="alert2" style="display:{{status1}}">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            Not registered<a href="{% url 'register' %}"> Register Now</a>
        </div>
    
    </form>
    </center>

    </body>
    </html>
